    <title>Hệ thống Giao Liên</title>
    
    <style>
      .app-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background-color: #f0f2f5;
      }
      
      .app-loader-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #3498db, #2980b9);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
      }
      
      .app-loader-icon i {
        color: white;
        font-size: 40px;
      }
      
      .app-loader-text {
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 10px;
        font-size: 35px;
      }
      
      .app-loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(52, 152, 219, 0.3);
        border-radius: 50%;
        border-top-color: #3498db;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
